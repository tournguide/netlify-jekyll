  <title>{{ page.title }}</title>

<body>
    <main>
  {% include header.html %}
  <h1>All Products</h1>

<div class="filter">
  <label for="month-filter">Month</label>
  <select id="month-filter">
    <option value="all">All</option>
    {% assign month_names = "January,February,March,April,May,June,July,August,September,October,November,December" | split: "," %}
    
    {% for month in month_names %}
      <option value="{{ month | downcase }}">{{ month }}</option>
    {% endfor %}
  </select>
</div>

      <div class="product-list">
        {% for product in site.pages %}
          {% if product.url contains "/products/" %}
            <div class="product-item" 
                 data-price="{{ product.price }}"
                 data-rating="{{ product.rating }}"
                 data-availability="{{ product.availability | map: 'true' | join: ',' }}">
              <img src="{{ product.image }}" alt="{{ product.title }}">
              <h3>{{ product.title }}</h3>
              <p>Price: ${{ product.price }}</p>
              <p>Rating: {{ product.rating }} / 5</p>
              <a href="{{ product.url }}">View Details</a>
            </div>
          {% endif %}
        {% endfor %}
      </div>

  {% include footer.html %}
  </main>
</body>
</html>

# Workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Limit concurrent deployments to avoid conflicts
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Configure Pages (GitHub-specific setup)
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      # Step 3: Install Ruby and Jekyll dependencies
      - name: Install Ruby and Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'  # Ensure it matches your Jekyll requirements
          bundler-cache: true  # Caches gems for faster builds

      # Step 4: Add platform support for Linux
      - name: Add platform for Linux
        run: bundle lock --add-platform x86_64-linux

      # Step 5: Install dependencies
      - name: Install dependencies
        run: bundle install

      # Step 6: Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination ./docs
        env:
          JEKYLL_ENV: production

      # Step 7: Upload the generated site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs  # Ensure this matches your Jekyll build destination folder

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Deploy the generated site to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
